<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div
    style="display: flex"
    class="ion-justify-content-center ion-align-items-center"
  >
    <ion-card style="width: 100%;max-width: 500px;" *ngIf="user$ | async as user; else loginButton">
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img [src]="user.photoURL" />
            </ion-avatar>
            <h1>{{ user.displayName }}</h1>
          </ion-item>

          <ion-item>
            <ion-label>{{ user.email }}</ion-label>
          </ion-item>
        </ion-list>
        <ion-button color="medium" (click)="logout()">Logout</ion-button>
        <ion-button color="medium" [routerLink]="['/home']" routerLinkActive="router-link-active" >Go to Home</ion-button>
      </ion-card-content>
    </ion-card>
    <ng-template #loginButton>
      <ion-button color="danger" (click)="login()"
        >Login with Google</ion-button
      >
    </ng-template>
  </div>
</ion-content>
